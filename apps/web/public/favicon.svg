<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Favicon: big moon, huge tight {}, two white stars -->
  <style>
    .bg { fill: #111827; }
    .moon-fill { fill: #818cf8; }
    .moon-cut { fill: #111827; }
    .brackets { fill: #f59e0b; }
    .star { fill: #ffffff; }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f3f4f6; }
      .moon-fill { fill: #6366f1; }
      .moon-cut { fill: #f3f4f6; }
      .brackets { fill: #d97706; }
      .star { fill: #6366f1; }
    }
  </style>
  <rect width="128" height="128" rx="16" class="bg"/>
  <!-- Big crescent moon -->
  <circle cx="52" cy="58" r="52" class="moon-fill"/>
  <circle cx="74" cy="44" r="46" class="moon-cut"/>
  <!-- Huge tight {} â€” letter-spacing tighter, bigger -->
  <text x="80" y="116" text-anchor="middle" font-family="'Courier New', monospace" font-weight="900" font-size="72" letter-spacing="-8" class="brackets">{}</text>
  <!-- Two little stars -->
  <circle cx="104" cy="16" r="4" class="star"/>
  <circle cx="116" cy="36" r="2.5" class="star" opacity="0.7"/>
</svg>
